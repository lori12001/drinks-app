<main class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">The CocktailDB</a>
      <button class="navbar-toggler collapsed" (click)="toggleCollapsed()"  id="hamburger" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
     aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
     <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="navbar-collapse collapse" id="navbarSupportedContent" [ngClass]="{'collapse': collapsed, 'navbar-collapse': true}">
        <ul class="navbar-nav mr-auto d-flex flex-row justify-content-around align-items-center">
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="'/home'"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                <path
                  d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z" />
              </svg></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="">
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart4"
                viewBox="0 0 16 16">
                <path
                  d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
              </svg>
            </a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" name="searchNameIng" [(ngModel)]="searchNameIng"
            placeholder="Search" aria-label="Search"> <!-- [disabled]="isChecked === false" -->
          <button class="btn btn-outline-success my-2 my-sm-0" (click)="searchByName()" type="submit">Search</button>
        </form>
      </div>
    </nav>
  
    <div class="container-fluid d-flex flex-wrap flex-row">
  
      <div class="col-sm-1 col-md-4 col-xl-4 col-lg-4">
        <ul class="list-group flex-wrap">
          <div class="row flex-wrap">
            <li class="list-group-item border-0 col-sm-5 col-md-5 col-xl-5 col-lg-5 my-2" *ngFor="let drink of drinks; index as i">
              <div class="card" >
                <img role="button" (click)="clickToOrder(drink)" [src]="drink.strDrinkThumb" class="card-img-top">
                <div class="card-body" [ngClass]="{'bg-white': !drink.selected, 'bg-primary': drink.selected}" ><!--  -->
                  <h5 class="card-title">{{ drink.strDrink}}</h5>
                </div>
              </div>
            </li>
          </div>
        </ul>
      </div>

      <section class="h-100 col-sm-12 col-md-7 col-xl-8" [ngClass]="{'d-none': toggle === false, 'd-flex': toggle===true}">
        <div class="container h-100 py-3">
          <div class="row d-flex justify-content-center align-items-center h-100 w-100">
            <div class="col-10" *ngIf="drinksIntoCart.length">
              <div class="card rounded-3 mb-4">
                <div class="card-body">
                  <app-cart-item *ngFor="let drink of drinksIntoCart" [drinkItem]="drink"
                    (addCartEvent)="removeItem($event)">
                  </app-cart-item>
                  <button type="button" class="btn btn-warning btn-block btn-lg " (click)="warningCart()">Proceed to Pay</button>
                </div>
              </div>
            </div>
  
          </div>
        </div>
      </section>
    </div>
  
  
  </main>
